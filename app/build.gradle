dependencies {
    compileOnly 'javax.annotation:javax.annotation-api:1.3.2'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.44.2'

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.annotation:annotation:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.preference:preference:1.2.1'
    implementation "androidx.core:core:1.13.1"
    implementation "com.github.s4ysolutions:WayTodaySDK-Android:4.0.1"
    // implementation "solutions.s4y.waytoday:waytoday-sdk-android:4.0.1"
    implementation 'com.google.dagger:dagger:2.48'
    implementation(platform("com.google.firebase:firebase-bom:33.1.1"))
    implementation("com.google.firebase:firebase-crashlytics")
    implementation("com.google.firebase:firebase-analytics")
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'

//    testImplementation 'junit:junit:4.12'
    testImplementation 'androidx.test:rules:1.6.1'
    testImplementation 'androidx.test.ext:junit:1.2.1'
    testImplementation 'com.google.truth:truth:1.4.2'
    testImplementation 'org.mockito:mockito-inline:3.5.10'
    testImplementation 'org.robolectric:robolectric:4.11.1'

    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test:core:1.6.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.3.0'
    //noinspection GradleDependency
    androidTestImplementation 'com.google.truth:truth:1.0.1'
    androidTestImplementation 'org.mockito:mockito-android:5.8.0'
    androidTestAnnotationProcessor 'com.google.dagger:dagger-compiler:2.44.2'
}
