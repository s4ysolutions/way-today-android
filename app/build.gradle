plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    defaultConfig {
        applicationId "s4y.waytoday"
        // 18 due test automator, can be 14
        // 19 due to solutions.s4y.waytoday.sdk
        // 23 due to com.github.maddevsio:mad-location-manager
        minSdkVersion 23
        targetSdkVersion 34
        compileSdk 34
        // testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunner "s4y.waytoday.Runner"
        vectorDrawables {
            useSupportLibrary true
        }
        multiDexEnabled true
    }
    signingConfigs {
        release {
            storeFile = file("app.keystore")
            storePassword System.getenv("SIGNING_STORE_PASSWORD")
            keyAlias System.getenv("SIGNING_KEY_ALIAS")
            keyPassword System.getenv("SIGNING_KEY_PASSWORD")
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            testCoverageEnabled false
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    namespace 's4y.waytoday'
    buildFeatures {
        viewBinding = true
    }
}
